<!DOCTYPE html>
<html>
<head>
  <title>Compound Progression</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('IMG_20230405_220027.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    h1 {
      color: #333333;
    }

    .container {
      margin: 20px auto;
      width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #dddddd;
      border-radius: 5px;
    }

    label {
      display: inline-block;
      width: 120px;
      text-align: right;
      margin-right: 10px;
      color: #333333;
    }

    input {
      width: 150px;
      padding: 5px;
      border: 1px solid #dddddd;
      border-radius: 3px;
    }

    button {
      padding: 8px 20px;
      margin-top: 10px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      text-align: left;
      font-weight: bold;
    }

    .number {
      text-align: right;
    }

    .steps {
      color: #333333;
      margin-top: 10px;
    }
  </style>
  <script>
    function calculateProgression() {
      var startingNumber = parseInt(document.getElementById("startingNumber").value);
      var steps = parseInt(document.getElementById("steps").value);
      var ratio = 1.88;
      var progression = [startingNumber];

      for (var i = 1; i <= steps; i++) {
        var compound = progression[i - 1] * ratio;
        progression.push(compound);
      }

      return progression;
    }

    function displayProgression() {
      var progression = calculateProgression();
      var result = document.getElementById("result");
      var html = "<strong>Compound Progression:</strong><br>";

      for (var i = 0; i < progression.length; i++) {
        html += "<span class='number'>" + progression[i].toFixed(2) + "</span><br>";
      }

      html += "<span class='steps'>Number of Steps: " + (progression.length - 1) + "</span>";
      result.innerHTML = html;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Compound Progression Calculator</h1>
    <label for="startingNumber">Starting Number:</label>
    <input type="number" id="startingNumber" value="100"><br>
    <label for="steps">Number of Steps:</label>
    <input type="number" id="steps" value="15"><br>
    <button onclick="displayProgression()">Calculate</button>
    <div id="result"></div>
  </div>
</body>
</html>
